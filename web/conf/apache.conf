# This is the main configuration file for the Apache HTTP Server.
# It is recommended not to modify this file directly,
# but to include your configurations in .conf files.

# Global Environment
ServerRoot "/etc/apache2"
PidFile /var/run/apache2/apache2.pid
Timeout 300
KeepAlive Off
MaxKeepAliveRequests 100
KeepAliveTimeout 5
User ${APACHE_RUN_USER}
Group ${APACHE_RUN_GROUP}
HostnameLookups Off
#ErrorLog /var/log/apache2/error.log
LogLevel warn

# Include module configuration:
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

# Include all the user configurations:
IncludeOptional conf-enabled/*.conf

# Include the virtual host configurations:
IncludeOptional sites-enabled/*.conf

# Default MIME type
TypesConfig /etc/mime.types
#DefaultType application/octet-stream

# Configure the access log
#LogFormat "%h %l %u %t \"%r\" %>s %b" common
#LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
#CustomLog /var/log/apache2/access.log combined

ErrorLog /dev/stdout
CustomLog "|/usr/bin/logger -p local7 -t apache2 -i" combined



<Directory />
    Options FollowSymLinks
    AllowOverride None
    Require all denied
</Directory>

<Directory /usr/local/apache2/htdocs>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# Mime Magic:
<IfModule mod_mime_magic.c>
    MIMEMagicFile /etc/apache2/magic
</IfModule>

# Load module for status report
<IfModule mod_status.c>
    ExtendedStatus On
    <Location /server-status>
        SetHandler server-status
        Require local
    </Location>
</IfModule>

# Secure connections (HTTPS)
<IfModule mod_ssl.c>
    # ... (Not needed for CTF)
</IfModule>

# Enable Proxy Support
<IfModule mod_proxy.c>
    # ... (Not needed for CTF)
</IfModule>
