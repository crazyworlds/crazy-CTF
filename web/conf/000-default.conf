<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html # The directory where Apache will look for site files

    # This is important for internal DNS resolution via Docker Compose
    ServerName pincopallo.evilcorp.org

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html/>
        Options Indexes FollowSymLinks Includes # Abilita Includes per SSI
        AllowOverride None # No .htaccess directives are allowed
        Require all granted
    </Directory>

    # Configura Apache per analizzare i file .shtml per le direttive SSI
    AddType text/html .shtml
    AddOutputFilterByType INCLUDES text/html
</VirtualHost>
